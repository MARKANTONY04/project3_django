{% extends 'base.html' %}

{% block content %}
        <h1>Menu</h1>

{% for category in categories %}
<h2>{{ category.name }}</h2>
<ul>
        {% for menu in category.menu_set.all %}
        <li class="no-bullets"><h2><a href="{% url 'menu:menu_detail' menu.slug %}">{{ menu.name }}</a></h2></li>
        <li class="no-bullets">{{ menu.description }}</li>
        <li class="no-bullets">Price: {{ menu.price }}</li>
        {% endfor %}

</ul>
{% endfor %}

{% endblock %}
