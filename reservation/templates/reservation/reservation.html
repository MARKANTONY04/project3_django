{% extends 'base.html' %}

{% block title %}Reservation Page{% endblock %}

{% block content %}

<h2>Make a Reservation</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name" class="m-4">Name:</label>
        <input type="text" name="name" required>
        <br>

        <label for="phone_number" class="m-4">Phone Number:</label>
        <input type="tel" name="phone_number" required>
        <br>

        <label for="email" class="m-4">Email:</label>
        <input type="email" name="email" required>
        <br>

        <label for="date" class="m-4">Date:</label>
        <input type="date" name="date" required>
        <br>

        <label for="time" class="m-4">Time:</label>
        <input type="time" name="time" required>
        <br>

        <label for="number_of_guests" class="m-4">Number of Guests:</label>
        <input type="number" name="number_of_guests" min="1" required>
        <br>

        <button type="submit" class="m-4">Submit Reservation</button>
    </form>

{% endblock %}
