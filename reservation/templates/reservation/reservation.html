{% extends 'base.html' %}

{% block title %}Reservation Page{% endblock %}

{% block content %}

<h2 class="text-center">Make a Reservation</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
        <label for="name" class="m-4">Name:</label>
        <input type="text" name="name" required>
        <br>

        <label for="phone_number" class="m-4">Phone:</label>
        <input type="tel" name="phone_number" required>
        <br>

        <label for="email" class="m-4">Email:</label>
        <input type="email" name="email" required>
        <br>

        <label for="date" class="m-4">Date:</label>
        <input type="date" name="date" required>
        <br>

        <label for="time" class="m-4">Time:</label>
        <input type="time" name="time" required>
        <br>

        <label for="number_of_guests" class="m-4">Guests:</label>
        <input type="number" name="number_of_guests" min="1" required>
        <br>

        <button type="submit" class="btn btn-info col-6 m-4">Submit Reservation</button>
        <a
            href="{% url 'menu:menu_list' %}"
            type="button"
            class="btn btn-warning col-6 m-4"
            >View Menu</a>
            </div>
    </form>

{% endblock %}
